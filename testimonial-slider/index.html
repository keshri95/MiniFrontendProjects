<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial_Slider</title>
</head>
<body>
    <main class="slider-container">
        <div class="slider">
            <div class="testimonial">
                <img src="https://plus.unsplash.com/premium_photo-1689539137236-b68e436248de?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User 1">
                <h3>JSB Co.</h3>
                <p>"This product changed my life! The quality and ease of use are unmatched."</p>
                <div class="rating">★★★★★</div>
            </div>
            <div class="testimonial">
                <img src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User 2">
                <h3>Darshan Patel</h3>
                <p>"Absolutely fantastic service and support. Highly recommend!"</p>
                <div class="rating">★★★★☆</div>
            </div>
            <div class="testimonial">
                <img src="https://plus.unsplash.com/premium_photo-1690407617686-d449aa2aad3c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User 3">
                <h3>Oleg Ivanov</h3>
                <p>"A game-changer in the industry. I'm impressed with the results."</p>
                <div class="rating">★★★★★</div>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-button prev">←</button>
            <button class="nav-button next">→</button>
        </div>
        <div class="dots"></div>
    </main>

    <script src="/app.js"></script>
</body>
</html>
